<header id="header" class="header">
  <div class="header-page bg-elegant">
    <a class="toggle-offcanvas bg-elegant"  (click)="toggleNav()"><span></span></a>
    <h1 class="header-page-siteTitle">
      <a routerLink="/">Padogi</a>
    </h1>
    <div class="header-page-authStatus">
      <!--<a *ngIf="!auth.loggedIn" (click)="auth.login()">Log In</a>-->
      <a
        routerLink="/wrapper-login"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Log In</a>
      <span class="opacity-half">|</span> 
      <a routerLink="/wrapper-login"
        routerLinkActive="active"
        [queryParams]="{tab: 'signup'}"
        [routerLinkActiveOptions]="{ exact: true }">Registrarse</a>
      <!--<span *ngIf="auth.loggedIn">
        <a routerLink="/my-rsvps">{{auth.userProfile?.name}}</a>
        <span class="opacity-half">|</span> <a (click)="auth.logout()">Log Out</a>
      </span>-->
    </div>
  </div>

  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>
      <li>
        <a
          routerLink="/videojuegos"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Juegos</a>
      </li>
      <li>
        <a
          routerLink="/admin-slideshow"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Slideshow</a>
      </li>
      <li>
        <a
          routerLink="/admin-videojuegos"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Gestion Videojuegos</a>
      </li>
      <li>
        <a
          routerLink="/pedidos"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Mis Pedidos</a>
      </li>
    </ul>
  </nav>
</header>
