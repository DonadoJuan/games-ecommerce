<h1 mat-dialog-title>Nuevo articulo</h1>
<div mat-dialog-content>
  <p>Vas a agregar al carrito el siguiente articulo: </p>
  <table class="table">
      <thead>
        <tr class="row d-flex flex-row">
          <th class="col-3"></th>
          <th class="col-3">Titulo</th>
          <th class="col-2">Plataforma</th>
          <th class="col-2">Precio unitario</th>
          <th class="col-2">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row d-flex flex-row">
          <td class="col-3"><img width="100px" height="75px" [src]=videojuego.imagen></td>
          <td class="col-3">{{videojuego.titulo}}</td>
          <td class="col-2">{{videojuego.plataforma}}</td>
          <td class="col-2">$ {{videojuego.precio}}</td>
          <td class="col-2"><input class="w-50" type="number" [(ngModel)]="itemCarrito.cantidad"></td>
        </tr>
      </tbody>
    </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-button (click)="agregarAlCarrito()" cdkFocusInitial>Aceptar</button>
</div>
