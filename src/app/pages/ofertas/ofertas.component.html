<app-loading *ngIf="loading"></app-loading>
<ng-template [ngIf]="us.isLoaded(loading)">
    <mat-tab-group>
    <div *ngFor="let sucursal of sucursales">
        <mat-tab label="{{sucursal.ubicacion.calle}} {{sucursal.ubicacion.altura}}">
        <br /><br />
        <h2 class="titulo elegantshadow">Sucursal: {{sucursal.ubicacion.calle}} {{sucursal.ubicacion.altura}}</h2>
        <div *ngFor="let product of sucursal.videojuegos">
          <div *ngIf="product.activo === true && product.descuento != 0">
            <div class="row">
            <div class="example-2 card">
                <div class="wrapper" [ngStyle]="{
                  'background': 'linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url(&quot;' + product.imagen + '&quot;)',
                  '-webkit-background-size': '100% 100%',
                              '-moz-background-size': '100% 100%',
                              '-o-background-size': '100% 100%',
                              'background-size': '100% 100%',
                              'background-repeat': 'no-repeat',
                              'height': '300px'
                }">
                  <div class="header">
                    <div class="date">
                      
                    </div>
                  </div>
                  <div class="data">
                    <div class="content">
                      <span class="author">Â¡Oferta!</span>
                      <h1 class="title">{{product.titulo}}</h1>
                      <p class="text">
                        DESCUENTO: {{product.descuento}}% <br />
                        PRECIO ANTERIOR: $<strike>{{product.precio}}</strike> <br />
                        PRECIO FINAL: ${{product.precio - (product.precio * (product.descuento * 0.01))}}
                      </p>
                      <a class="button" (click)="verDetalles(product, sucursal)">Detalles</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </mat-tab>    
    </div>
  </mat-tab-group>
</ng-template>
