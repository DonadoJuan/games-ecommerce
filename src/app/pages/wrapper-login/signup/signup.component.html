<div class="card">
  <div class="card-header success-color white-text">
      Registro
  </div>
  <div class="card-body">
    <form>
      <p class="h5 mb-4">Registrarse</p>
  
      <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="nombre" class="form-control" mdbActive>
          <label for="nombre">Nombre</label>
      </div>
      <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="email" class="form-control" mdbActive>
          <label for="email">Email</label>
      </div>
  
      <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="pass" class="form-control" mdbActive>
          <label for="pass">Password</label>
      </div>

      <div class="md-form">
        <i class="fa fa-phone prefix grey-text" aria-hidden="true"></i>
        <input type="number" id="telefono" class="form-control" mdbActive>
        <label for="telefono">Telefono</label>
      </div>

      <div class="md-form">
        <i class="fa fa-address-card-o prefix grey-text" aria-hidden="true"></i>
        <input type="number" id="dni" class="form-control" mdbActive>
        <label for="dni">Dni</label>
      </div>

      <mat-form-field class="fullwidth">
        <mat-select placeholder="Barrio">
          <mat-option *ngFor="let barrio of barrios" [value]="barrio.value">
            {{ barrio.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="md-form fullwidth">
          <input type="text" id="calle" class="form-control" mdbActive>
          <label for="calle">Calle</label>
      </div>

      <div class="md-form fullwidth">
          <input type="number" id="altura" class="form-control" mdbActive>
          <label for="altura">Altura</label>
      </div>

      <div class="md-form fullwidth">
          <input type="number" id="codigo_postal" class="form-control" mdbActive>
          <label for="codigo_postal">Codigo Postal</label>
      </div>
  
      <div class="text-center">
          <button class="btn btn-success waves-light" mdbRippleRadius>Registrarse</button>
      </div>
  
    </form>
  </div>
  <div class="card-footer text-muted success-color white-text">
      
  </div>
</div>
