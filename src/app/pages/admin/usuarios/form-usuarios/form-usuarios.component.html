<div class="container layout-view">
    <div class="row justify-content-center">
  
      <h2 style="margin-bottom: 5%; font-family: Verdana, Geneva, Tahoma, sans-serif">{{tituloForm}}</h2>
      <form class="fullwidth" [formGroup]="formClientes" (ngSubmit)="onSubmit()" name="clientes">
  
      <div class="md-form fullwidth">
        <input type="text" id="nombre" class="form-control" mdbActive formControlName="nombre" [maxlength]="fss.strMax">
        <label for="nombre">Nombre</label>
      </div>
      <div
        *ngIf="formErrors.nombre"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.nombre">
      </div>
      
      <div class="md-form fullwidth">
        <input type="email" id="email" class="form-control" formControlName="email" [maxlength]="fss.strMax" mdbActive>
        <label for="email">Email</label>
      </div>
      <div *ngIf="formErrors.email" class="small text-danger formErrors" [innerHTML]="formErrors.email">
      </div>
      <div *ngIf="!isEdit">
        
        <div class="md-form fullwidth">
          <input type="password"  id="password" class="form-control" formControlName="password" [maxlength]="fss.strMax" mdbActive>
          <label for="password">Password</label>
        </div>
        <div *ngIf="formErrors.password" class="small text-danger formErrors" [innerHTML]="formErrors.password">
        </div>
      </div>



      <div class="md-form fullwidth">
        <input type="number" onkeydown="javascript: return (event.keyCode == 69 || event.keyCode == 188 || event.keyCode == 189 || event.keyCode == 190 || event.keyCode == 187) ? false : true" id="telefono" class="form-control" formControlName="telefono" [maxlength]="fss.telMax" mdbActive>
        <label for="telefono">Telefono</label>
      </div>
      <div
        *ngIf="formErrors.telefono"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.telefono">
      </div>
      <div class="md-form fullwidth">
          <input type="number" onkeydown="javascript: return (event.keyCode == 69 || event.keyCode == 188 || event.keyCode == 189 || event.keyCode == 190 || event.keyCode == 187) ? false : true" id="dni" class="form-control" formControlName="dni" [maxlength]="fss.dniMax" mdbActive>
          <label for="dni">DNI</label>
      </div>
      <div
        *ngIf="formErrors.dni"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.dni">
      </div>


        <div *ngIf="!isEdit">
      <mat-form-field class="fullwidth">
          <mat-select formControlName="barrio" placeholder="Barrio">
            <mat-option *ngFor="let barrio of barrios" [value]="barrio.nombre">
              {{ barrio.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div
        *ngIf="formErrors.barrio"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.barrio">
      </div>
  
      <div class="md-form fullwidth">
          <input type="text" id="calle" class="form-control" formControlName="calle" [maxlength]="fss.strMax" mdbActive>
          <label for="calle">Calle</label>
      </div>
      <div
        *ngIf="formErrors.calle"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.calle">
      </div>
  
      <div class="md-form fullwidth">
          <input type="number" onkeydown="javascript: return (event.keyCode == 69 || event.keyCode == 188 || event.keyCode == 189 || event.keyCode == 190 || event.keyCode == 187) ? false : true" id="altura" class="form-control" formControlName="altura" [maxlength]="fss.intMax" mdbActive>
          <label for="altura">Altura</label>
      </div>
      <div
        *ngIf="formErrors.altura"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.altura">
      </div>
  
  
      <div class="md-form fullwidth">
          <input type="number" onkeydown="javascript: return (event.keyCode == 69 || event.keyCode == 188 || event.keyCode == 189 || event.keyCode == 190 || event.keyCode == 187) ? false : true" id="codigo_postal" class="form-control" formControlName="codigo_postal" [maxlength]="fss.intMax" mdbActive>
          <label for="codigo_postal">Codigo Postal</label>
      </div>
      <div
        *ngIf="formErrors.codigo_postal"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.codigo_postal">
      </div>
    </div>
      <div class="text-center">
        <button class="btn btn-success waves-light" [disabled]="!formClientes.valid || submitting ? true : null" [innerText]="submitBtnText" mdbRippleRadius></button>
      </div>

      <app-submitting *ngIf="submitting"></app-submitting>
  
      <p *ngIf="error" class="mt-3 alert alert-danger">
        <strong>Error:</strong> {{errMsg}}
      </p>
      </form>
  
    </div>
  </div>
