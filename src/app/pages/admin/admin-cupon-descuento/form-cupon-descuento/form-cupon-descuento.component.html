<div class="container">
    <form class="fullwidth" [formGroup]="formCupon" (ngSubmit)="onSubmit()" id="cupon" >
    
                
        <div class="md-form fullwidth">
            <input type="text" id="codigo" class="form-control" style="text-transform:uppercase" formControlName="codigo" [maxlength]="fcd.codStr" mdbActive>
            <label for="codigo">Codigo</label>
          </div>
          <div
          *ngIf="formErrors.codigo"
          class="small text-danger formErrors"
          [innerHTML]="formErrors.codigo">
        </div>
        <div class="md-form fullwidth">
            <input placeholder="Expresado en %" type="number" onkeydown="javascript: return (event.keyCode == 69 || event.keyCode == 189 || event.keyCode == 190 || event.keyCode == 187) ? false : true" id="descuento" class="form-control" formControlName="descuento" mdbActive [maxlength]="fcd.intMax">
            <label for="descuento">Descuento</label>
          </div>
          <div
          *ngIf="formErrors.descuento"
          class="small text-danger formErrors"
          [innerHTML]="formErrors.descuento">
        </div>
    
        <mat-form-field class="fullwidth">
            <input matInput [matDatepicker]="myDatepicker" [min]="minDate" formControlName="validoDesde" placeholder="Fecha Inicio" readonly>
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker  #myDatepicker disabled="false" touchUi="true" mdbActive></mat-datepicker>
          </mat-form-field>
          <div
            *ngIf="formErrors.validoDesde"
            class="small text-danger formErrors"
            [innerHTML]="formErrors.validoDesde">
          </div>
          <mat-form-field class="fullwidth">
              <input matInput [matDatepicker]="myDatepicker2" [min]="minDate" formControlName="validoHasta" placeholder="Fecha Fin" readonly>
              <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker2 disabled="false" touchUi="true" mdbActive></mat-datepicker>
            </mat-form-field>

            <div
              *ngIf="formErrors.validoHasta"
              class="small text-danger formErrors"
              [innerHTML]="formErrors.validoHasta">
            </div>
        <button class="btn btn-success waves-light"[disabled]="formCupon.invalid || submitting ? true : null">Agregar</button>
     
        <app-submitting *ngIf="submitting"></app-submitting>
    
        <p *ngIf="error" class="mt-3 alert alert-danger">
          <strong>Error:</strong> {{mensajeError}}
        </p>
    
      </form>  
    
    </div>
