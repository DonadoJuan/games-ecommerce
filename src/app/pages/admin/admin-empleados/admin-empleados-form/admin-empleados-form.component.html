<div class="container layout-view">
  <div class="row justify-content-center">

    <h2 style="margin-bottom: 5%; font-family: Verdana, Geneva, Tahoma, sans-serif">{{tituloForm}}</h2>
    <form class="fullwidth" [formGroup]="formEmpleados" (ngSubmit)="onSubmit()" name="empleados">

    <div class="md-form fullwidth">
      <input type="text" id="nombre" class="form-control" mdbActive formControlName="nombre" [maxlength]="aes.strMax">
      <label for="nombre">Nombre</label>
    </div>
    <div
      *ngIf="formErrors.nombre"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.nombre">
    </div>


    <div class="md-form fullwidth">
        <input type="number" id="legajo" class="form-control" formControlName="legajo" [maxlength]="aes.intMax" mdbActive>
        <label for="legajo">Legajo</label>
    </div>
    <div
      *ngIf="formErrors.legajo"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.legajo">
    </div>


    <div class="md-form fullwidth">
        <input type="number" id="dni" class="form-control" formControlName="dni" [maxlength]="aes.dniMax" mdbActive>
        <label for="dni">DNI</label>
    </div>
    <div
      *ngIf="formErrors.dni"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.dni">
    </div>


    <!--<div class="md-form fullwidth">
      <input type="text" id="fecha_nac" class="form-control" formControlName="fecha_nacimiento" mdbActive>
      <label for="fecha_nac">Fecha Nacimiento</label>
    </div>-->
    <mat-form-field class="fullwidth">
      <input matInput [matDatepicker]="myDatepicker" formControlName="fecha_nacimiento" placeholder="Fecha de nacimiento" readonly>
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker disabled="false" touchUi="true" mdbActive></mat-datepicker>
    </mat-form-field>
    <div
      *ngIf="formErrors.fecha_nacimiento"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.fecha_nacimiento">
    </div>


    <div class="md-form fullwidth">
      <input type="email" id="email" class="form-control" formControlName="email" [maxlength]="aes.strMax" mdbActive>
      <label for="email">Email</label>
    </div>
    <div
      *ngIf="formErrors.email"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.email">
    </div>
    <div *ngIf="!isEdit"class="md-form fullwidth">
      <input type="password" id="password" class="form-control" formControlName="password" [maxlength]="aes.passMax" mdbActive>
      <label for="password">Password</label>
    </div>
    <div *ngIf="formErrors.password" class="small text-danger formErrors" [innerHTML]="formErrors.password">
    </div>

    <mat-form-field class="fullwidth">
      <mat-select placeholder="Perfil" formControlName="perfil">
        <!--<mat-option [value]="">Seleccione Perfil</mat-option>-->
        <mat-option *ngFor="let perfil of perfiles" [value]="perfil.value">
          {{ perfil.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div
      *ngIf="formErrors.perfil"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.perfil">
    </div>

    <mat-form-field class="fullwidth">
      <mat-select placeholder="Sucursal" formControlName="sucursal">
        <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.value">
          {{ sucursal.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div
      *ngIf="formErrors.sucursal"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.sucursal">
    </div>

    <mat-form-field class="fullwidth">
      <mat-select placeholder="Barrio" formControlName="barrio">
        <mat-option *ngFor="let barrio of barrios" [value]="barrio.value">
          {{ barrio.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div
      *ngIf="formErrors.barrio"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.barrio">
    </div>

    <div class="md-form fullwidth">
        <input type="text" id="calle" class="form-control" formControlName="calle" [maxlength]="aes.strMax" mdbActive>
        <label for="calle">Calle</label>
    </div>
    <div
      *ngIf="formErrors.calle"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.calle">
    </div>

    <div class="md-form fullwidth">
        <input type="number" id="altura" class="form-control" formControlName="altura" [maxlength]="aes.intMax" mdbActive>
        <label for="altura">Altura</label>
    </div>
    <div
      *ngIf="formErrors.altura"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.altura">
    </div>


    <div class="md-form fullwidth">
        <input type="number" id="codigo_postal" class="form-control" formControlName="codigo_postal" [maxlength]="aes.intMax" mdbActive>
        <label for="codigo_postal">Codigo Postal</label>
    </div>
    <div
      *ngIf="formErrors.codigo_postal"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.codigo_postal">
    </div>


    <div class="md-form fullwidth">
      <input type="number" id="telefono" class="form-control" formControlName="telefono" [maxlength]="aes.telMax" mdbActive>
      <label for="telefono">Telefono</label>
    </div>
    <div
      *ngIf="formErrors.telefono"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.telefono">
    </div>


    <div class="text-center">
      <button class="btn btn-success waves-light" [disabled]="formEmpleados.invalid || submitting ? true : null" [innerText]="submitBtnText" mdbRippleRadius></button>
    </div>

    <app-submitting *ngIf="submitting"></app-submitting>

    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> Hubo un problema al intentar enviar los datos. Por favor, reintente.
    </p>
    </form>

  </div>
</div>
