<div class="container layout-view">
  <div class="row justify-content-center">

    <h2 style="margin-bottom: 5%; font-family: Verdana, Geneva, Tahoma, sans-serif">Alta de Personal</h2>
    <form class="fullwidth" id="formEmpleados" name="empleados">

    <div class="md-form fullwidth">
      <input type="text" id="nombre" class="form-control" mdbActive>
      <label for="nombre">Nombre</label>
    </div>
    <div class="md-form fullwidth">
        <input type="number" id="legajo" class="form-control" mdbActive>
        <label for="legajo">Legajo</label>
    </div>

    <div class="md-form fullwidth">
        <input type="number" id="dni" class="form-control" mdbActive>
        <label for="dni">DNI</label>
    </div>

    <div class="md-form fullwidth">
      <input type="text" id="fecha_nac" class="form-control" mdbActive>
      <label for="fecha_nac">Fecha Nacimiento</label>
    </div>

    <div class="md-form fullwidth">
      <input type="email" id="email" class="form-control" mdbActive>
      <label for="email">Email</label>
    </div>

    <mat-form-field class="fullwidth">
      <mat-select placeholder="Perfil">
        <mat-option *ngFor="let perfil of perfiles" [value]="perfil.value">
          {{ perfil.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="fullwidth">
      <mat-select placeholder="Sucursal">
        <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.value">
          {{ sucursal.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="fullwidth">
      <mat-select placeholder="Barrio">
        <mat-option *ngFor="let barrio of barrios" [value]="barrio.value">
          {{ barrio.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="md-form fullwidth">
        <input type="text" id="calle" class="form-control" mdbActive>
        <label for="calle">Calle</label>
    </div>

    <div class="md-form fullwidth">
        <input type="number" id="altura" class="form-control" mdbActive>
        <label for="altura">Altura</label>
    </div>

    <div class="md-form fullwidth">
        <input type="number" id="codigo_postal" class="form-control" mdbActive>
        <label for="codigo_postal">Codigo Postal</label>
    </div>

    <div class="md-form fullwidth">
      <input type="number" id="telefono" class="form-control" mdbActive>
      <label for="telefono">Telefono</label>
    </div>

    <div class="text-center">
      <button class="btn btn-success waves-light" mdbRippleRadius>Registrar Personal</button>
    </div>
    </form>

  </div>
</div>
