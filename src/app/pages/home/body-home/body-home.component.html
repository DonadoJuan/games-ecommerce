<app-loading *ngIf="loading"></app-loading>
<ng-template [ngIf]="us.isLoaded(loading)">
<div class="container-fluid blue-gradient">
  <div class="blue-gradient">
    <h2 class="h1-responsive title-playstation white-text">Productos destacados PS4</h2>
    <hr class="my-2">
    <div class="row blue-gradient wrapper">
        <owl-carousel #owlElementPlaystation
            [options]="{items: 4, margin: 10, dots: false, nav: true, loop: true, autoplay: false}"
            [carouselClasses]="['owl-carousel', 'owl-theme', 'owl-loaded', 'owl-stage-outer', 'owl-stage', 'row', 'sliding', 'owl-nav', 'owl-prev', 'owl-next']"
            [ngStyle]="{'overflow': 'hidden', 'margin-left': '10px'}">
            <div *ngFor="let product of listVideojuegosPlay" style="height: 500px;">
                <div class="card wow fadeInUp h-100 d-inline-block">

                    <div class="view hm-white-slight waves-light" mdbRippleRadius>
                        <!--<img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" class="img-fluid" alt="Card image with a tree in a middle of a lake.">-->
                        <div id="yourElement" [ngStyle]="{
                            'background-image': 'url(&quot;' + product.imagen + '&quot;)',
                            '-webkit-background-size': '100% 100%',
                            '-moz-background-size': '100% 100%',
                            '-o-background-size': '100% 100%',
                            'background-size': '100% 100%',
                            'background-repeat': 'no-repeat',
                            'height': '200px'
                            }"></div>
                        <a>
                            <div class="mask"></div>
                        </a>
                    </div>
                
                    <div class="card-body">

                        <h4 class="card-title">{{product.titulo}}</h4>

                        <p class="card-text">{{product.descripcion}}</p>
                        <a class="btn btn-primary waves-light" mdbRippleRadius (click)="verDetalles(product)">Detalles</a>
                        <a class="btn btn-primary btn-circle btn-lg waves-light zoom" (click)="agregarAlCarrito(product)" mdbTooltip="Agregar al carrito" mdbRippleRadius><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    </div>
                
                </div>
            </div>
        </owl-carousel>
    </div>
  </div>
</div>
